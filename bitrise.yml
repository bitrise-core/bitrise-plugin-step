format_version: 2
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BIN_NAME: bitrise-plugins-step

workflows:
  create-release:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e

            echo
            echo "Create release binaries"
            echo " * Build number: $BITRISE_BUILD_NUMBER"
            echo

            set -x

            git_commit_hash="$(git rev-parse HEAD)"
            version_package="github.com/bitrise-core/bitrise-plugins-step/version"

            export ARCH=x86_64
            export GOARCH=amd64


            # Create Darwin bin
            export OS=Darwin
            export GOOS=darwin
            binary_path="_bin/${BIN_NAME}-${OS}-${ARCH}"

            go build \
              -ldflags "-X ${version_package}.BuildNumber=${BITRISE_BUILD_NUMBER} -X ${version_package}.Commit=${git_commit_hash}" \
              -o "${binary_path}"

            cp "${binary_path}" "${BITRISE_DEPLOY_DIR}/${BIN_NAME}-${OS}-${ARCH}"


            # Create Linux binary
            export OS=Linux
            export GOOS=linux
            binary_path="_bin/${BIN_NAME}-${OS}-${ARCH}"

            go build \
              -ldflags "-X ${version_package}.BuildNumber=${BITRISE_BUILD_NUMBER} -X ${version_package}.Commit=${git_commit_hash}" \
              -o "${binary_path}"

            cp "${binary_path}" "${BITRISE_DEPLOY_DIR}/${BIN_NAME}-${OS}-${ARCH}"
  install:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get github.com/GeertJohan/go.rice/rice
            cd ./create
            rice embed-go
            cd -
            go install
            rm ./create/rice-box.go
  deps-update:
    title: Godeps update
    description: |
      Used for updating bitrise dependencies with godep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep

            rm -rf ./Godeps
            rm -rf ./vendor

            go get -t -d ./...
            go get github.com/inconshreveable/mousetrap
            go get github.com/Sirupsen/logrus
            go get golang.org/x/sys/unix
            go get github.com/davecgh/go-spew/spew
            go get github.com/pmezard/go-difflib/difflib
            go get gopkg.in/yaml.v2
            godep save ./...
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go test ./...